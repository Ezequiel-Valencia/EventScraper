services:
  eventscraper:
    container_name: eventsc
    build: .
    develop:
      watch:
        - action: sync
          path: ./event_engine
          target: /app/event_engine
    security_opt:
      - no-new-privileges:true
    env_file: docker.env
    networks:
        - cteventscraper

networks:
    cteventscraper:
